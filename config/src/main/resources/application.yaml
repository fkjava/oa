
spring:
   # Data Source
   datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/oa?useSSL=false
      username: root
      password: 1234

   # JPA Config
   jpa:
      hibernate:
         ddl-auto: update
         database: MYSQL
         properties:
            hibernate:
               dialect: org.hibernate.dialect.MySQL57Dialect

   # Spring Data Config
